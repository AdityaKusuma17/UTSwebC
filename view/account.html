  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <li class="list-group-item">

              <li class="list-group-item">

              <h5 class="card-title">Profil Anda</h5>
              <p class="card-text">username kamu</p>

          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Ubah Informasi Pribadi</h5>
              <form>
                <div class="mb-3">
                  <label for="firstName" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >Password Lama</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="passwordl"
                    value=""
                  />
                </div>
                <div class="mb-3">
                  <label for="firstName" class="form-label"
                    >Password Baru</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="passwordb"
                    value=""
                  />
                </div>
                <button type="submit" class="btn btn-secondary">
                  Perbarui Informasi Pribadi
                </button>
                <a href="#" class="btn btn-danger">Hapus Akun saya</a>
              </form>
            </div>
          </div>
